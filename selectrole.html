<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Select Role - Skill Mitra</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./selectrole.css">
   
</head>
<body>
    <div class="role-selection">
        <div class="container">
            <h2>Select the Role for Your Mock Interview</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="role-card" onclick="window.location.href='/choose_answer_method?role=software_engineer'">
                        
                        <h4>Data Engineer</h4>
                        <p>Prepare for questions on ETL, data pipelines, and databases.</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="role-card" onclick="window.location.href='/choose_answer_method?role=data_scientist'">
                     
                        <h4>Data Scientist</h4>
                        <p>Prepare for data science interviews with machine learning and analysis tasks.</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="role-card" onclick="window.location.href='/choose_answer_method?role=product_manager'">
                        
                        <h4>ML/AI Engineer</h4>
                        <p>Prepare for interviews on deploying ML models and optimizing systems.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
