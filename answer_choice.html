<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Answer Method</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
        }
        .btn-group {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>How would you like to answer the questions?</h1>
    <div class="btn-group">
        <a href="{{ url_for('start_interview', answer_mode='text', role=request.args.get('role')) }}" class="btn">Answer by Typing</a>
        <a href="{{ url_for('start_interview', answer_mode='voice', role=request.args.get('role')) }}" class="btn">Answer by Speaking</a>

<!--        <a href="{{ url_for('start_interview', answer_mode='voice') }}" class="btn">Answer by Speaking</a>-->
<!--        <a href="{{ url_for('start_interview', answer_mode='text') }}" class="btn">Answer by Typing</a>-->
    </div>
</div>

</body>
</html>
